<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h1 {
            background-color: #e0e0e0;
            color: #333;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 1;
        }

        .result-text {
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Wine Quality Prediction Result</h1>
        <p class="result-text">Predicted Quality: {{ quality }}</p>
    </div>
</body>

</html>
